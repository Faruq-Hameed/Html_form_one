<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Apply for a Course</h1>
    </header>
    <main>
        <form>
            <label for="fName">First Name</label>
            <br>
            <input type="text" id="fName" name="fName" placeholder="first Name">
            <br>
            <br>
            <label for="lName">Last Name</label>
            <br>
            <input type="text" id="lName" name="lName" placeholder="last Name">
            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="email">
            <br>
            <br>
            <label for="pNumber"> phone number</label>
            <br>
            <input type="tel" id="pNumber" name="pNumber" placeholder="phone number" >
            <br>
            <br>
            <label for="address">Address</label>
            <br>
            <input type="text" name="address" id="address" placeholder="address">
            <br>
            <br>
            <label for="age">age</label> 
            <br>
            <input type="number" name="age" id="age">
            <br>
            <br>
            <label>gender</label>
            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="fale" name="gender" value="fale">
            <label for="fale">female</label>
            <br>
            <br>
            <label>are you a student or a corps member?</label>
            <input type="radio" name="studentOrCorper" id="yes" value=true>
            <label for="yes">Yes</label>
            <input type="radio" name="studentOrCorper" id="yes" value=false>
            <label for="no">no</label>        
            <br>
            <br>
            <label for="course">Preferred Course</label>
            <br>
            
            <select name="course" id="course">
                <option value="">select a course</option>
                <option value="frontend">Frontend Development</option>
                <option value="backend">backend Development</option>
                <option value="product">product design</option>
                <option value="data-sci">data science</option>
            </select>
            <br>
            <br>
            <label for="reason"> why this course</label>
            <br>
            <textarea name="whyThisCourse" id="reason" cols="30" rows="10" placeholder="write something here"></textarea>
            <br>
            <br>
            <label>Interested Social Media Pages</label>
            <br>
            <input type="checkbox" name="socials" id="fb">
            <label for="fb">Facebook</label>
            <br>
            <input type="checkbox" name="socials" id="twt">
            <label for="twt">Twitter</label>
            <br>
            <input type="checkbox" name="socials" id="lnk">
            <label for="lnk">LinkedIn</label>
            <br>
            <br>
            <button type="submit">Submit form</button>
        </form>
    </main>
</body>
</html>
